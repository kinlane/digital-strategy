<!--Javascript that pulls JSON and renders it to the page-->
<script type="text/javascript">
    function showAgency(agencyid)
        {
        $.getJSON('data/agencies.json', function(data) {          
             $.each(data['agencies'], function(key, val) {
                  if(agencyid==val['agency_id'])
                    {
                        
                    var template = $('#agencyDetailTemplate').html();
                    var html = Mustache.to_html(template, val);
                    $('#agencyDetail').append(html);
                    
                    // SOCIAL
                    var html = $('#socialHeaderTemplate').html();
                    $('#agencyDetail').append(html);                     
                    
                    //Facebook
                    $.each(val['facebook'], function(key2, val2) {
                        var template = $('#agencyFacebookTemplate').html();
                        var html = Mustache.to_html(template, val2);
                        $('#socialLising').append(html);                        
                    });
                    
                    var html = $('#agencySpacerTemplate').html();
                    $('#socialLising').append(html);                          
                    
                    //Twitter
                    $.each(val['twitter'], function(key3, val3) {
                        var template = $('#agencyTwitterTemplate').html();
                        var html = Mustache.to_html(template, val3);
                        $('#socialLising').append(html);                        
                    });   
                    
                    var html = $('#agencySpacerTemplate').html();
                    $('#socialLising').append(html);                         
                                    
                    //github
                    $.each(val['github'], function(key4, val4) {
                        var template = $('#agencyGithubTemplate').html();
                        var html = Mustache.to_html(template, val4);
                        $('#socialLising').append(html);                        
                    }); 
                    
                    var html = $('#dataHeaderTemplate').html();
                    $('#agencyDetail').append(html);  
                    
                    //github
                    $.each(val['data_api'], function(key5, val5) {
                        var template = $('#agencySystemTemplate').html();
                        var html = Mustache.to_html(template, val5);
                        $('#dataLising').append(html);                        
                    });                     
                    
                    var html = $('#mobileHeaderTemplate').html();
                    $('#agencyDetail').append(html);      
                    
                    //github
                    $.each(val['mobile_api'], function(key6, val6) {
                        var template = $('#agencySystemTemplate').html();
                        var html = Mustache.to_html(template, val6);
                        $('#mobileLising').append(html);                        
                    });                                                            
                    
                    }
                });  
            });        
        }        
</script>

<!--A template that provides layout for each entry in the JSON file-->
{% raw  %}
<script id="socialHeaderTemplate" type="text/template">
    <tr>
        <td colspan="2">
            <h3 style="padding-left: 50px;">Social</h3>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <ul class="mainlist" style="padding-left: 70px;" id="socialLising">
            </ul>
        </td>
    <tr>
</script>

<script id="dataHeaderTemplate" type="text/template">
    <tr>
        <td colspan="2">
            <h3 style="padding-left: 50px;">Data</h3>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <ul class="mainlist" style="padding-left: 70px;" id="dataLising">
            </ul>
        </td>
    <tr>
</script>

<script id="mobileHeaderTemplate" type="text/template">
    <tr>
        <td colspan="2">
            <h3 style="padding-left: 50px;">Mobile</h3>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <ul class="mainlist" style="padding-left: 70px;" id="mobileLising">
            </ul>
        </td>
    <tr>
</script>

<script id="agencySpacerTemplate" type="text/template">
    <li style="list-style:none;"><br /></li>  
</script>
<script id="agencyFacebookTemplate" type="text/template">
    <li style="list-style:none;"><a href="{{url}}" target="_blank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/facebook.png" width="25" /> <a href="{{url}}" target="_blank">{{user_name}}</a> (Likes: {{like_count}})</li>  
</script>
<script id="agencyTwitterTemplate" type="text/template">
    <li style="list-style:none;"><a href="{{url}}" target="_blank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/twitter-2.png" width="25" /> <a href="{{url}}" target="_blank">{{user_name}}</a> (Followers: {{follower_count}})</li>  
</script>
<script id="agencyGithubTemplate" type="text/template">
    <li style="list-style:none;"><a href="{{url}}" target="_blank"><img src="https://s3.amazonaws.com/kinlane-productions/icons/github.png" width="25" /> <a href="{{url}}" target="_blank">{{user_name}}</a> (Repos: {{repo_count}})</li>  
</script>

<script id="agencySystemTemplate" type="text/template">
    <li><strong>{{name}}</strong> - {{description}}</li>
</script>

<script id="agencyDetailTemplate" type="text/template">
    <tr>
        <td align="center" height="100" style="padding:5px;">
            <a href="{{url}}" target="_blank"><img src="{{logo}}" width="100" /></a>
        </td>
        <td align="left" style="font-size: 16px; font-weight: bold;">
            <a href="{{url}}" target="_blank" style="color:#000;">{{name}}</a>
        </td>
    </tr>    
    <tr>
        <td colspan="2" style="padding-left: 90px;">
            <br /><p><strong>URL:</strong>  <a href="{{url}}" target="_blank">{{url}}</a></p>
        </td>
    </tr>   
    <tr>
        <td colspan="2" style="padding-left: 90px;">
            <p><strong>Digital Strategy:</strong> (<a href="{{digital_strategy_html}}" target="_blank">HTML</a>) (<a href="{{digital_strategy_json}}" target="_blank">JSON</a>) (<a href="{{digital_strategy_xml}}" target="_blank">XML</a>)</p><br />
        </td>
    </tr>             
</script>

{% endraw %}

<!--Each entry in JSON file will have HTML template applied and appended to this table-->
<table cellpadding="5" cellspacing="1" width="50%" border="0" id="agencyDetail" align="center"></table>

<!--This actually runs the whole process-->
<script type="text/javascript">
    showAgency(getUrlVar('agency_id'));
</script>
